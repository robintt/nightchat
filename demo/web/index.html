<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Night Chat</title>
  
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <script src="js/jquery-1.4.2.js"></script>
  <script src="js/nodechat.js"></script>
  <script src="js/client.js"></script>
</head>
<body class="login">
  <header><img src="images/night-chat.png" width="71" height="10" alt="Night Chat" /></header>
  
  <form id="login">
    <h1>Witamy w <strong>Night Chat</strong></h1>
    <p>
      <label for="nick">Proszę wybrać pseudonim:</label>
      <input type="text" id="nick" maxlength="50" autocomplete="off" />
    </p>
  </form>
  
  <section id="channel">
    
    <section id="frame">
      <div id="chat-log">
      </div>
    </section>
    
    <ul id="users" class="button_list">
    </ul>
    
    <form id="entry">
      <fieldset>
        <p><input type="text" name="message" value="" autocomplete="off" id="message" /></p>
        <input type="submit" value="Send" id="Send" />
      </fieldset>
    </form>
    
    <footer>
      <p class="credits">
        Nowoczesny chat <a href="https://nightchat.herokuapp.com/">Strazak</a> <span class="pipe">|</span>
        Nocny czat <a href="https://nightchat.herokuapp.com/">Strazak</a>
      </p>
    </footer>
    
  </section>
</body>
</html>
